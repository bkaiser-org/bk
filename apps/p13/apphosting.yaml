# Settings for Cloud Run
runConfig:
  minInstances: 0
  maxInstances: 20
  concurrency: 20
  cpu: 2
  memoryMiB: 1024

# Environment variables and secrets
# add secrets with firebase apphosting:secrets:set secretName
env:
  - variable: FIREBASE_API_KEY
    secret: firebaseApiKey

  - variable: FIREBASE_AUTH_DOMAIN
    secret: firebaseAuthDomain

  - variable: FIREBASE_DATABASE_URL
    secret: firebaseDatabaseUrl

  - variable: FIREBASE_PROJECT_ID
    secret: firebaseProjectId

  - variable: FIREBASE_STORAGE_BUCKET
    secret: firebaseStorageBucket

  - variable: FIREBASE_MESSAGING_SENDER_ID
    secret: firebaseMessagingSenderId

  - variable: FIREBASE_APP_ID
    secret: firebaseAppId

  - variable: FIREBASE_MEASUREMENT_ID
    secret: firebaseMeasurementId

  - variable: FIREBASE_RECAPTCHA_KEY
    secret: firebaseRecaptchaKey

  - variable: APP_DOMAIN
    secret: appDomain

  - variable: APP_IMGIX_BASE_URL
    secret: appImgixBaseUrl

  - variable: AUTH_TENANTID
    secret: authTenantId

  - variable: DPO_EMAIL
    secret: dpoEmail
  
  - variable: DPO_NAME
    secret: dpoName

  - variable: GIT_REPO
    secret: gitRepo

  - variable: GIT_ORG
    secret: gitOrg

  - variable: GIT_ISSUE_URL
    secret: gitIssueUrl

  - variable: SVC_GMAP_KEY
    secret: svcGmapKey

  - variable: OP_NAME
    secret: opName

  - variable: OP_STREET
    secret: opStreet

  - variable: OP_ZIP
    secret: opZip
  
  - variable: OP_CITY
    secret: opCity

  - variable: OP_EMAIL
    secret: opEmail

  - variable: OP_WEB
    secret: opWeb

  - variable: NxCloudAccessToken
    secret: nxCloudAccessToken